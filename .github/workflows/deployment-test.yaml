---
name: "Deployment Tests"

on:
  workflow_call:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  secret-presence:
    runs-on: ubuntu-latest
    outputs:
      AZURE_KV_CREDS: ${{ steps.secret-presence.outputs.AZURE_KV_CREDS }}
    steps:
      - name: Check whether secrets exist
        id: secret-presence
        run: |
          echo "Nothing to do yet"
          exit 0

  test-prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Cache ContainerD Image Layers
        uses: actions/cache@v4
        with:
          path: /var/lib/containerd/io.containerd.snapshotter.v1.overlayfs
          key: ${{ runner.os }}-io.containerd.snapshotter.v1.overlayfs

  test-bdrs-server-memory:
    runs-on: ubuntu-latest
    needs: test-prepare
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/run-deployment-test
        name: "Run deployment test using KinD and Helm"
        with:
          imagename: bdrs-server-memory
          rootDir: runtimes/bdrs-server-memory
          helm_command: |-
            helm install bdrs-server charts/bdrs-server-memory \
            --set server.image.pullPolicy="Never" \
            --set server.image.tag="latest" \
            --set server.image.repository="bdrs-server-memory" \
            --set fullnameOverride="bdrs-server" \
            --wait-for-jobs --timeout=120s --dependency-update
            
            # wait for the pod to become ready
            kubectl rollout status deployment bdrs-server
            
            # execute the helm test
            helm test bdrs-server