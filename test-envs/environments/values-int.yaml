server:
  endpoints:
    management:
      authKeyAlias: "bdrs-mgmt-api-key"
  trustedIssuers:
    - "did:web:portal-backend.int.catena-x.net:api:administration:staticdata:did:BPNL00000003CRHK"
  ingresses:
    - enabled: true
      hostname: "bpn-did-resolution-service.int.catena-x.net"
      endpoints:
        - directory
      className: "nginx"
      tls:
        enabled: true
        secretName: "tls-secret-bdrs"
      certManager:
        clusterIssuer: "letsencrypt-prod"
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
postgresql:
  image:
    registry: docker.io
    repository: postgres
  persistence:
    enabled: true
    size: 10Gi
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
  auth:
    database: "bdrs"
    username: "bdrs"
    password: "<path:portal/data/edc.datasource.didentry.password#content>"
install:
  vault: false
vault:
  hashicorp:
    url: "https://vault.core.catena-x.net"
    token: "<path:portal/data/bdrs-vault#token>"
    paths:
      secret: "/v1/portal"
