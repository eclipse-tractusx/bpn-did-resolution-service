server:
  endpoints:
    management:
      authKeyAlias: "bdrs-mgmt-api-key"
  trustedIssuers:
    - "did:web:dim-static-prod.dis-cloud-prod.cfapps.eu10-004.hana.ondemand.com:dim-hosted:2f45795c-d6cc-4038-96c9-63cedc0cd266:holder-iatp"
  ingresses:
    - enabled: true
      hostname: "bpn-did-resolution-service-rc.dev.demo.catena-x.net"
      endpoints:
        - directory
      className: "nginx"
      tls:
        enabled: true
        secretName: "tls-secret"
postgresql:
  primary:
    persistence:
      enabled: true
  auth:
    postgresPassword: "<path:portal/data/bdrs#postgres-password>"
    password: "<path:portal/data/bdrs#password>"
install:
  vault: false
vault:
  hashicorp:
    url: "https://vault.demo.catena-x.net"
    token: "<path:portal/data/bdrs-vault#token>"
    paths:
      secret: "/v1/portal"
